<h1>{{ userAdmin }}</h1>
<div class="container">
  <div class="row">
    <div class="col-12">
      <h4>Usuarios</h4> <a [routerLink]="['/create-user']">Crear nuevo usuario</a>
    </div>
  </div>
</div>
<div class="container">
  <table aria-label="Tabla de usuarios">
    <thead>
      <tr>
        <th>#</th>
        <th>ID</th>
        <th>Nombre</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>

      @for (user of (usersData$ | async) ; track $index) {
      <tr (click)="userSelect(user)">
        <td>{{ $index + 1 }}</td>
        <td>{{ user.id }}</td>
        <td>{{ user.name | uppercase }}</td>

        <td>
          <button (click)="deleteUser(user.id)">Eliminar</button>
        </td>
      </tr>
      }

    </tbody>

  </table>

</div>
